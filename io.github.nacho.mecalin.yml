app-id: io.github.nacho.mecalin
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: mecalin
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_NET_OFFLINE: 'true'
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
modules:
  - name: mecalin
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/nacho/mecalin.git
        commit: 820e6587eccc08e0533914c95adb067ba6658439
      # cargo-sources.json needs to be placed before the
      # copying, otherwise the config will just be empty
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir -p .cargo
          - cp cargo/config .cargo/config.toml
